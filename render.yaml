services:
  - type: web
    name: personal-portfolio
    env: java
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/portfolio.jar
    envVars:
      - key: PORT
        value: 5000
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
    healthCheckPath: /
    autoDeploy: true
